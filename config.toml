baseURL = 'https://woosang.io'
languageCode = 'en-us'
title = 'Scribbles and Struggles'

# Modules
[module]
  [[module.imports]]
    path = "github.com/colorchestra/smol"

# Parameters
[params]
  subtitle = "Woosang's Blog"
  dateFmt = "01/02 2006 15:04"
  favicon = "favicon.ico"
  mainSections = ["posts"]

# Header
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 1

  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    url = "/categories/"
    weight = 2

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 3

  [[menu.main]]
    itentifier = "about"
    layout = "single"
    name = "About"
    url = "/about/"
    weight = 4

# Footer
  [[menu.footer]]
    name = "Github"
    url = "https://github.com/paul-kang-1"
    weight = 1

	[[menu.footer]]
		name = "Youtube"
		url = "https://youtube.com/@singing-nuggies"
		weight = 2

# Extra config
[markup.goldmark.renderer]
  unsafe = true
